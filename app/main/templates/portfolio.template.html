<div class="container">

        <header>
          <h2>Projects</h2>
        </header>

        <p>{{description}}</p>

        <div class="row">
          <div *ngFor="let project of projects" class="4u 12u$(mobile)">
            <article class="item">
              <a href="/projects/{{project.id}}" class="image fit"><img src="images/pic02.jpg" alt="" /></a>
              <header>
                <h3>{{project.title}}</h3>
              </header>
            </article>           
          </div>
        </div>

      </div>
